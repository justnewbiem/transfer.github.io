<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transfer Rezervasyon Formu</title>
<style>
  :root { --bg:#0b0f1a; --card:#121827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --ok:#22c55e; }
  *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b0f1a,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text)}
  .wrap{max-width:940px;margin:32px auto;padding:24px}
  .card{background:radial-gradient(1200px 400px at -20% -20%,#1f2937 0%,#111827 45%,#0b1020 100%);border:1px solid #1f2937;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,.45);padding:24px}
  h1{margin:.2em 0 1em;font-weight:800;letter-spacing:.2px;font-size:clamp(24px,4vw,34px);}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
  .col-6{grid-column:span 6} .col-12{grid-column:span 12} .col-4{grid-column:span 4} .col-5{grid-column:span 5} .col-3{grid-column:span 3}
  label{display:block;font-size:13px;color:var(--muted);margin:6px 0 6px}
  input,select,textarea{width:100%;background:#0b1222;border:1px solid #1f2937;color:var(--text);padding:12px 12px;border-radius:12px;outline:none}
  input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(34,211,238,.15)}
  textarea{min-height:96px;resize:vertical}
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  .btn{appearance:none;border:none;border-radius:14px;padding:12px 16px;font-weight:700;letter-spacing:.3px;cursor:pointer}
  .primary{background:linear-gradient(135deg,#06b6d4,#22d3ee);color:#001014}
  .ghost{background:transparent;border:1px solid #334155;color:var(--text)}
  .ok{background:linear-gradient(135deg,#16a34a,#22c55e);color:#02120a}
  small{color:var(--muted);font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Dil seçici -->
      <div style="text-align:right; margin-bottom:10px;">
        <label for="lang">🌐</label>
        <select id="lang" onchange="setLang(this.value)">
          <option value="tr">🇹🇷 Türkçe</option>
          <option value="en">🇬🇧 English</option>
          <option value="de">🇩🇪 Deutsch</option>
          <option value="fr">🇫🇷 Français</option>
          <option value="es">🇪🇸 Español</option>
          <option value="it">🇮🇹 Italiano</option>
          <option value="ru">🇷🇺 Русский</option>
          <option value="ar">🇸🇦 العربية</option>
        </select>
      </div>

      <h1 id="formTitle">Transfer Rezervasyon Formu</h1>
      <form id="form" class="grid" onsubmit="handleSubmit(event)">
        <div class="col-3"><label id="lblOda">Oda No<input required id="odaNo"></label></div>
        <div class="col-4"><label id="lblIsim">İsim<input required id="isim"></label></div>
        <div class="col-5"><label id="lblSoyisim">Soyisim<input required id="soyisim"></label></div>
        <div class="col-6"><label id="lblTarih">Tarih<input required type="date" id="tarih"></label></div>
        <div class="col-6"><label id="lblKisi">Kişi Sayısı<input required type="number" min="1" id="kisi"></label></div>
        <div class="col-6"><label id="lblHavalimani">Havalimanı<select required id="havalimani">
          <option value="">--</option>
          <option>IST (İstanbul Havalimanı)</option>
          <option>SAW (Sabiha Gökçen)</option>
        </select></label></div>
        <div class="col-6"><label id="lblYon">Yön<select required id="yon">
          <option value="">--</option>
          <option>Karşılama (Geliş)</option>
          <option>Gidiş (Havalimanına)</option>
        </select></label></div>
        <div class="col-6"><label id="lblUcusSaati">Uçuş Saati<input required type="time" id="ucusSaati"></label></div>
        <div class="col-6"><label id="lblUcusNo">Uçuş Numarası<input required id="ucusNo"></label></div>
        <div class="col-12"><label id="lblNot">Not / Mesaj<textarea id="not"></textarea></label></div>
        <div class="col-12 actions">
          <button class="btn primary" type="submit" id="btnSend">WhatsApp’a Gönder</button>
          <button class="btn ghost" type="button" onclick="copyPreview()" id="btnCopy">Metni Kopyala</button>
          <button class="btn ok" type="button" onclick="resetForm()" id="btnClear">Temizle</button>
        </div>
      </form>

      <div class="grid" style="margin-top:18px">
        <div class="col-12">
          <label id="lblPreview">Önizleme (WhatsApp’a gidecek metin)</label>
          <textarea id="preview" readonly style="width:100%;background:#0b1222;border:1px solid #1f2937;color:#e5e7eb;padding:12px;border-radius:12px;min-height:120px"></textarea>
        </div>
      </div>
      <p id="warning" style="margin-top:18px;color:#f87171;font-weight:bold;">
        ‼️ Ödeme yapılmadan rezervasyon onaylanmaz. Ödeme resepsiyona nakit olarak yapılmalıdır.
      </p>
      <small id="note">Not: Bu sayfa statik olarak barındırılır; form verileri WhatsApp ile gönderilir.</small>
    </div>
  </div>

<script>
  const PHONE = "905323418266";

  // Dil çevirileri
  const translations = {
    tr:{title:"Transfer Rezervasyon Formu",oda:"Oda No",isim:"İsim",soyisim:"Soyisim",tarih:"Tarih",kisi:"Kişi Sayısı",havalimani:"Havalimanı",yon:"Yön",ucusSaati:"Uçuş Saati",ucusNo:"Uçuş Numarası",not:"Not / Mesaj",btnSend:"WhatsApp’a Gönder",btnCopy:"Metni Kopyala",btnClear:"Temizle",preview:"Önizleme (WhatsApp’a gidecek metin)",warning:"‼️ Ödeme yapılmadan rezervasyon onaylanmaz. Ödeme resepsiyona nakit olarak yapılmalıdır.",note:"Not: Bu sayfa statik olarak barındırılır; form verileri WhatsApp ile gönderilir.",ph:{odaNo:"Örn: 305",isim:"Örn: Ahmet",soyisim:"Örn: Yılmaz",kisi:"Örn: 2",ucusNo:"Örn: TK1234",not:"Özel istek, bebek koltuğu, valiz sayısı vb."}},
    en:{title:"Transfer Reservation Form",oda:"Room No",isim:"First Name",soyisim:"Last Name",tarih:"Date",kisi:"Number of People",havalimani:"Airport",yon:"Direction",ucusSaati:"Flight Time",ucusNo:"Flight Number",not:"Note / Message",btnSend:"Send via WhatsApp",btnCopy:"Copy Text",btnClear:"Clear",preview:"Preview (Message to be sent via WhatsApp)",warning:"‼️ Reservation is not confirmed without payment. Payment must be made in cash at reception.",note:"Note: This page is hosted statically; form data is sent via WhatsApp.",ph:{odaNo:"e.g. 305",isim:"e.g. John",soyisim:"e.g. Smith",kisi:"e.g. 2",ucusNo:"e.g. TK1234",not:"Special request, baby seat, luggage etc."}},
    de:{title:"Transfer-Reservierungsformular",oda:"Zimmer Nr.",isim:"Vorname",soyisim:"Nachname",tarih:"Datum",kisi:"Anzahl der Personen",havalimani:"Flughafen",yon:"Richtung",ucusSaati:"Flugzeit",ucusNo:"Flugnummer",not:"Notiz / Nachricht",btnSend:"Über WhatsApp senden",btnCopy:"Text kopieren",btnClear:"Löschen",preview:"Vorschau (Nachricht für WhatsApp)",warning:"‼️ Die Reservierung wird ohne Zahlung nicht bestätigt. Zahlung nur bar an der Rezeption.",note:"Hinweis: Diese Seite ist statisch gehostet; Daten werden via WhatsApp gesendet.",ph:{odaNo:"z.B. 305",isim:"z.B. Max",soyisim:"z.B. Müller",kisi:"z.B. 2",ucusNo:"z.B. TK1234",not:"Sonderwunsch, Kindersitz, Gepäckanzahl etc."}},
    fr:{title:"Formulaire de réservation de transfert",oda:"N° de chambre",isim:"Prénom",soyisim:"Nom",tarih:"Date",kisi:"Nombre de personnes",havalimani:"Aéroport",yon:"Direction",ucusSaati:"Heure de vol",ucusNo:"Numéro de vol",not:"Remarque / Message",btnSend:"Envoyer via WhatsApp",btnCopy:"Copier le texte",btnClear:"Effacer",preview:"Aperçu (Message WhatsApp)",warning:"‼️ La réservation n’est pas confirmée sans paiement. Paiement en espèces à la réception.",note:"Remarque : Page statique ; données envoyées via WhatsApp.",ph:{odaNo:"ex: 305",isim:"ex: Jean",soyisim:"ex: Dupont",kisi:"ex: 2",ucusNo:"ex: TK1234",not:"Demande spéciale, siège bébé, bagages etc."}},
    es:{title:"Formulario de reserva de traslado",oda:"N° de habitación",isim:"Nombre",soyisim:"Apellido",tarih:"Fecha",kisi:"Número de personas",havalimani:"Aeropuerto",yon:"Dirección",ucusSaati:"Hora de vuelo",ucusNo:"Número de vuelo",not:"Nota / Mensaje",btnSend:"Enviar por WhatsApp",btnCopy:"Copiar texto",btnClear:"Limpiar",preview:"Vista previa (mensaje WhatsApp)",warning:"‼️ La reserva no se confirma sin pago. Pago en efectivo en recepción.",note:"Nota: Página estática; datos enviados por WhatsApp.",ph:{odaNo:"ej: 305",isim:"ej: Juan",soyisim:"ej: Pérez",kisi:"ej: 2",ucusNo:"ej: TK1234",not:"Petición especial, asiento bebé, equipaje etc."}},
    it:{title:"Modulo di prenotazione transfer",oda:"N° Camera",isim:"Nome",soyisim:"Cognome",tarih:"Data",kisi:"Numero di persone",havalimani:"Aeroporto",yon:"Direzione",ucusSaati:"Orario del volo",ucusNo:"Numero del volo",not:"Nota / Messaggio",btnSend:"Invia via WhatsApp",btnCopy:"Copia testo",btnClear:"Cancella",preview:"Anteprima (Messaggio WhatsApp)",warning:"‼️ La prenotazione non è confermata senza pagamento. Pagamento in contanti alla reception.",note:"Nota: Pagina statica; dati inviati via WhatsApp.",ph:{odaNo:"es: 305",isim:"es: Mario",soyisim:"es: Rossi",kisi:"es: 2",ucusNo:"es: TK1234",not:"Richiesta speciale, seggiolino, bagagli etc."}},
    ru:{title:"Форма бронирования трансфера",oda:"Номер комнаты",isim:"Имя",soyisim:"Фамилия",tarih:"Дата",kisi:"Количество человек",havalimani:"Аэропорт",yon:"Направление",ucusSaati:"Время вылета",ucusNo:"Номер рейса",not:"Заметка / Сообщение",btnSend:"Отправить в WhatsApp",btnCopy:"Копировать текст",btnClear:"Очистить",preview:"Предпросмотр (сообщение WhatsApp)",warning:"‼️ Бронирование не подтверждено без оплаты. Оплата наличными на стойке.",note:"Примечание: Статическая страница; данные через WhatsApp.",ph:{odaNo:"напр: 305",isim:"напр: Иван",soyisim:"напр: Петров",kisi:"напр: 2",ucusNo:"напр: TK1234",not:"Особое пожелание, детское кресло, багаж и т.д."}},
    ar:{title:"نموذج حجز النقل",oda:"رقم الغرفة",isim:"الاسم",soyisim:"الكنية",tarih:"التاريخ",kisi:"عدد الأشخاص",havalimani:"المطار",yon:"الاتجاه",ucusSaati:"وقت الرحلة",ucusNo:"رقم الرحلة",not:"ملاحظة / رسالة",btnSend:"إرسال عبر واتساب",btnCopy:"نسخ النص",btnClear:"مسح",preview:"المعاينة (رسالة واتساب)",warning:"‼️ لا يتم تأكيد الحجز بدون الدفع. يجب الدفع نقدًا في الاستقبال.",note:"ملاحظة: هذه الصفحة ثابتة؛ البيانات تُرسل عبر واتساب.",ph:{odaNo:"مثال: 305",isim:"مثال: محمد",soyisim:"مثال: علي",kisi:"مثال: 2",ucusNo:"مثال: TK1234",not:"طلب خاص، مقعد طفل، حقائب..."}}
  };

  function setLang(lang){
    const t = translations[lang] || translations.en;
    document.getElementById("formTitle").innerText = t.title;
    document.getElementById("lblOda").childNodes[0].nodeValue = t.oda;
    document.getElementById("lblIsim").childNodes[0].nodeValue = t.isim;
    document.getElementById("lblSoyisim").childNodes[0].nodeValue = t.soyisim;
    document.getElementById("lblTarih").childNodes[0].nodeValue = t.tarih;
    document.getElementById("lblKisi").childNodes[0].nodeValue = t.kisi;
    document.getElementById("lblHavalimani").childNodes[0].nodeValue = t.havalimani;
    document.getElementById("lblYon").childNodes[0].nodeValue = t.yon;
    document.getElementById("lblUcusSaati").childNodes[0].nodeValue = t.ucusSaati;
    document.getElementById("lblUcusNo").childNodes[0].nodeValue = t.ucusNo;
    document.getElementById("lblNot").childNodes[0].nodeValue = t.not;
    document.getElementById("btnSend").innerText = t.btnSend;
    document.getElementById("btnCopy").innerText = t.btnCopy;
    document.getElementById("btnClear").innerText = t.btnClear;
    document.getElementById("lblPreview").innerText = t.preview;
    document.getElementById("warning").innerText = t.warning;
    document.getElementById("note").innerText = t.note;

    // placeholder
    odaNo.placeholder = t.ph.odaNo;
    isim.placeholder = t.ph.isim;
    soyisim.placeholder = t.ph.soyisim;
    kisi.placeholder = t.ph.kisi;
    ucusNo.placeholder = t.ph.ucusNo;
    not.placeholder = t.ph.not;

    // RTL kontrol
    document.body.dir = (lang==="ar")?"rtl":"ltr";
    document.getElementById("lang").value = lang;
  }

  // tarayıcı dil algılama
  const browserLang = (navigator.language || "en").substring(0,2);
  const supported = ["tr","en","de","fr","es","it","ru","ar"];
  setLang(supported.includes(browserLang)?browserLang:"en");

  // Form işlemleri
  function fmt(v){return (v||'').toString().trim()}
  function buildMessage(){
    return [
      "🚌 TRANSFER",
      "Oda: "+fmt(odaNo.value),
      "İsim: "+fmt(isim.value)+" "+fmt(soyisim.value),
      "Tarih: "+fmt(tarih.value),
      "Kişi: "+fmt(kisi.value),
      "Havalimanı: "+fmt(havalimani.value),
      "Yön: "+fmt(yon.value),
      "Saat: "+fmt(ucusSaati.value),
      "Uçuş: "+fmt(ucusNo.value),
      not.value?("Not: "+fmt(not.value)):""
    ].filter(Boolean).join("\n");
  }
  function renderPreview(){preview.value=buildMessage();}
  function handleSubmit(e){e.preventDefault();window.location.href=`https://wa.me/${PHONE}?text=${encodeURIComponent(buildMessage())}`;}
  function copyPreview(){navigator.clipboard.writeText(buildMessage());}
  function resetForm(){form.reset();renderPreview();}
  ["odaNo","isim","soyisim","tarih","kisi","havalimani","yon","ucusSaati","ucusNo","not"].forEach(id=>{
    document.getElementById(id).addEventListener("input",renderPreview);
  });
  renderPreview();
</script>
</body>
</html>
